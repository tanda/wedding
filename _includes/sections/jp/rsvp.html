<!-- RSVP -->
<div class="inner">
  <header class="major">
    <meta name="Referrer" content="origin">
    <h2>RSVP</h2>
    <form method="POST" action="https://formspree.io/xddveeex">
      姓 <input type="text" name="first_name">
      名 <input type="text" name="last_name">
      メールアドレス <input type="text" name="email">
      Party <select name="party">
             <option value="none" selected>Please Select A Party</option>
             <option value="Ayako">新婦側</option>
             <option value="Terrell">新郎側</option>
             </select>
      食べ物のアレルギー <input type="text" name="food_restrictions" value="なし">
      <br>
      <input type="hidden" name="_next" value="{{ site.baseurl }}/{{ page.lang }}/thanks.html"/>
  	  <button type="submit" class="button special">RSVP</button>
  	</form>
  </header>
  <ul class="icons major">
    <li><span class="icon fa-female major style1"><span class="label">Ayako</span></span></li>
    <li><span class="icon fa-heart-o major style4"><span class="label">Wedding</span></span></li>
    <li><span class="icon fa-male major style3"><span class="label">Terrell</span></span></li>
  </ul>
</div>
